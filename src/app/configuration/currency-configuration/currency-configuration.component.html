<div [el-loading]="loading" [full-screen]="true">
    <el-tag>加载中..</el-tag>
</div>
<div id="content-header">
    <div id="breadcrumb">
        <a routerLink="/workspace" title="回首页" class="tip-bottom">
            <i class="fa fa-home"></i> 首页</a>
        <a href="javascript:;" class="tip-bottom">系统配置</a>
        <a href="javascript:;" class="tip-bottom">货币配置</a>
    </div>
</div>

<div id="iframe-main" frameborder='0' style="width:100%;">
    <div id="content-header">
        <h1></h1>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon">
                            <i class="fa fa-th"></i>
                        </span>
                        <h5>货币配置</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="row row-form">
                            <div class="col-xs-2 col-label col-label-edit">
                                货币名称
                            </div>
                            <div class="col-xs-3 col-content">
                                <input type="name" name="name" [(ngModel)]="name" class="form-control" />
                            </div>
                            <div class="col-xs-2 col-label col-label-edit">
                                货币全称
                            </div>
                            <div class="col-xs-3 col-content">
                                <input type="name" name="name" [(ngModel)]="name" class="form-control" />
                            </div>
                        </div>

                        <div class="row row-form text-center">
                            <button class="btn btn-info">查 询</button>
                            <button class="btn btn-default">重 置</button>
                        </div>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="dataTables_length">
                            <label>
                                每页显示
                                <select name="pageSize" class="form-control input-sm">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="75">75</option>
                                    <option value="100">100</option>
                                </select> 条记录
                            </label>
                        </div>
                        <label class="table-edit">
                            <button class="btn btn-text" data-toggle="modal" data-target="#currencyInputModal">
                                <i class="el-icon-plus"></i>新增</button>
                        </label>
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>货币</th>
                                    <th>全称</th>
                                    <th>精度</th>
                                    <th>交易长度</th>
                                    <th>费率</th>
                                    <th>提现手续费类型</th>
                                    <th>手续费</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX">
                                    <td>CNYT</td>
                                    <td>CNYT</td>
                                    <td>4</td>
                                    <td>4</td>
                                    <td>0.4</td>
                                    <td>fixed</td>
                                    <td>15</td>
                                    <td class="center">
                                        <button class="btn btn-text" data-toggle="modal" data-target="#currencyInputModal">
                                            <i class="el-icon-edit"></i>编辑</button>
                                        <button class="btn btn-text">
                                            <i class="el-icon-delete"></i>删除</button>
                                    </td>
                                </tr>
                                <tr class="even gradeC">
                                    <td>CNYT</td>
                                    <td>CNYT</td>
                                    <td>4</td>
                                    <td>4</td>
                                    <td>0.4</td>
                                    <td>fixed</td>
                                    <td>15</td>
                                    <td class="center">
                                        <button class="btn btn-text" data-toggle="modal" data-target="#currencyInputModal">
                                            <i class="el-icon-edit"></i>编辑</button>
                                        <button class="btn btn-text">
                                            <i class="el-icon-delete"></i>删除</button>
                                    </td>
                                </tr>
                                <tr class="odd gradeA">
                                    <td>CNYT</td>
                                    <td>CNYT</td>
                                    <td>4</td>
                                    <td>4</td>
                                    <td>0.4</td>
                                    <td>fixed</td>
                                    <td>15</td>
                                    <td class="center">
                                        <button class="btn btn-text" data-toggle="modal" data-target="#currencyInputModal">
                                            <i class="el-icon-edit"></i>编辑</button>
                                        <button class="btn btn-text">
                                            <i class="el-icon-delete"></i>删除</button>
                                    </td>
                                </tr>
                                <tr class="even gradeA">
                                    <td>CNYT</td>
                                    <td>CNYT</td>
                                    <td>4</td>
                                    <td>4</td>
                                    <td>0.4</td>
                                    <td>fixed</td>
                                    <td>15</td>
                                    <td class="center">
                                        <button class="btn btn-text" data-toggle="modal" data-target="#currencyInputModal">
                                            <i class="el-icon-edit"></i>编辑</button>
                                        <button class="btn btn-text">
                                            <i class="el-icon-delete"></i>删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                    <div class="fg-toolbar pagination-bottom">
                        <div class="col-xs-12">
                            <el-pagination [total]="500" [layout]="['prev', 'pager', 'next', 'jumper', 'total']" (modelChange)="sizeChange($event)">
                            </el-pagination>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-currency-input></app-currency-input>
