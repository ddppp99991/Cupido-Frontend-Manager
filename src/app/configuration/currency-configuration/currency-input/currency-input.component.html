<!-- Modal -->
<div class="modal fade" id="currencyInputModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">货币配置</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row row-form">
                        <div class="col-xs-2 col-label col-label-edit">
                            货币简称
                        </div>
                        <div class="col-xs-6 col-content">
                            <input type="name" name="name" [(ngModel)]="name" class="form-control" placeholder="请输入货币简称" />
                        </div>
                    </div>

                    <div class="row row-form">
                        <div class="col-xs-2 col-label-edit">
                            货币全称
                        </div>
                        <div class="col-xs-6 col-content">
                            <input type="description" name="description" [(ngModel)]="description" class="form-control" placeholder="请输入货币全称" />
                        </div>
                    </div>
                    <div class="row row-form">
                        <div class="col-xs-2 col-label-edit">
                            精度
                        </div>
                        <div class="col-xs-6 col-content">
                            <input type="description" name="description" [(ngModel)]="description" class="form-control" placeholder="请输入货币全称" />
                        </div>
                    </div>

                    <div class="row row-form">
                        <div class="col-xs-2 col-label-edit">
                            交易长度
                        </div>
                        <div class="col-xs-6 col-content">
                            <input type="description" name="description" [(ngModel)]="description" class="form-control" placeholder="请输入货币全称" />
                        </div>
                    </div>

                    <div class="row row-form">
                        <div class="col-xs-2 col-label-edit">
                            费率
                        </div>
                        <div class="col-xs-6 col-content">
                            <input type="description" name="description" [(ngModel)]="description" class="form-control" placeholder="请输入货币全称" />
                        </div>
                    </div>

                    <div class="row row-form">
                        <div class="col-xs-2 col-label-edit">
                            提现手续费类型
                        </div>
                        <div class="col-xs-6 col-content">
                            <select name="" class="form-control">
                                <option value="">请选择</option>
                                <option value="fixed">fixed(固定值)</option>
                                <option value="percent">percent(百分比)</option>
                            </select>
                        </div>
                    </div>

                    <div class="row row-form">
                        <div class="col-xs-2 col-label-edit">
                            提现手续费
                        </div>
                        <div class="col-xs-6 col-content">
                            <input type="description" name="description" [(ngModel)]="description" class="form-control" placeholder="请输入货币全称" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
