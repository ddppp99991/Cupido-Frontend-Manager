<!-- Modal -->
<div class="modal fade" id="depInputModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">部门{{opennerComponent.type}}</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row row-form">
                        <div class="col-xs-2 col-label col-label-edit">
                            部门名称
                        </div>
                        <div class="col-xs-6 col-content">
                            <input type="name" name="name" [(ngModel)]="department" class="form-control" placeholder="请输入部门名称" />
                        </div>
                    </div>

                    <div class="row row-form">
                        <div class="col-xs-2 col-label-edit">
                            描述
                        </div>
                        <div class="col-xs-6 col-content">
                            <input type="description" name="remark" [(ngModel)]="remark" class="form-control" placeholder="请输入部门描述" />
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="confirm()">确认</button>
                <button type="button" class="btn btn-default close-button" data-dismiss="modal" (click)="opennerComponent.edit()">取消</button>
            </div>
        </div>
    </div>
</div>
