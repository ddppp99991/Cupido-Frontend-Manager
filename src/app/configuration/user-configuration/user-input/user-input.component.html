<!-- Modal -->
<div class="modal fade" id="userInputModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">用户配置</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row row-form">
                        <div class="col-xs-2 col-label col-label-edit">
                            角色名称
                        </div>
                        <div class="col-xs-6 col-content">
                            <input type="name" name="name" [(ngModel)]="name" class="form-control" placeholder="请输入权限名称" />
                        </div>
                    </div>

                    <div class="row row-form">
                        <div class="col-xs-2 col-label-edit">
                            描述
                        </div>
                        <div class="col-xs-6 col-content">
                            <input type="description" name="description" [(ngModel)]="description" class="form-control" placeholder="请输入权限名称" />
                        </div>
                    </div>

                    <div class="row row-form">
                        <div class="col-xs-2 col-label-edit">
                            权限
                        </div>
                        <div class="col-xs-6 col-content">
                            <el-select [model]="authority" [clearable]="true" [multiple]="true" size="small" style="width:100%">
                                <el-option *ngFor="let item of authoritys" [label]="item.label" [value]="item.value">
                                </el-option>
                            </el-select>
                        </div>
                    </div>

                    <div class="row row-form">
                        <div class="col-xs-2 col-label" style="padding-top: 3px;">
                            状态
                        </div>
                        <div class="col-xs-6 col-content">
                            <el-switch [(model)]="status" active-text="在职" inactive-text="离职" [active-color]="'#67c23a'" [inactive-color]="'#dddddd'">
                            </el-switch>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
