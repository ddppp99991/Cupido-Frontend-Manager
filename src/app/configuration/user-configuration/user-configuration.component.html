<div [el-loading]="loading" [full-screen]="true">
    <el-tag>加载中..</el-tag>
</div>
<div id="content-header">
    <div id="breadcrumb">
        <a routerLink="/workspace" title="回首页" class="tip-bottom">
            <i class="fa fa-home"></i> 首页</a>
        <a href="javascript:;" class="tip-bottom">系统配置</a>
        <a href="javascript:;" class="tip-bottom">用户配置</a>
    </div>
</div>

<div id="iframe-main" frameborder='0' style="width:100%;">
    <div id="content-header">
        <h1></h1>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon">
                            <i class="fa fa-th"></i>
                        </span>
                        <h5>用户配置</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="row row-form">
                            <div class="col-xs-2 col-label col-label-edit">
                                账号
                            </div>
                            <div class="col-xs-3 col-content">
                                <input type="name" name="name" [(ngModel)]="name" class="form-control" />
                            </div>
                            <div class="col-xs-2 col-label col-label-edit">
                                姓名
                            </div>
                            <div class="col-xs-3 col-content">
                                <input type="name" name="name" [(ngModel)]="name" class="form-control" />
                            </div>
                        </div>

                        <div class="row row-form">
                            <div class="col-xs-2 col-label col-label-edit">
                                部门
                            </div>
                            <div class="col-xs-3 col-content">
                                <input type="name" name="name" [(ngModel)]="name" class="form-control" />
                            </div>
                            <div class="col-xs-2 col-label col-label-edit">
                                状态
                            </div>
                            <div class="col-xs-3 col-content">
                                <select name="" class="form-control">
                                    <option value=""></option>
                                    <option value="">在职</option>
                                    <option value="">离职</option>
                                </select>
                            </div>
                        </div>

                        <div class="row row-form text-center">
                            <button class="btn btn-info">查 询</button>
                            <button class="btn btn-default">重 置</button>
                        </div>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="dataTables_length">
                            <label>
                                每页显示
                                <select name="pageSize" class="form-control input-sm">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="75">75</option>
                                    <option value="100">100</option>
                                </select> 条记录
                            </label>
                        </div>
                        <label class="table-edit">
                            <button class="btn btn-text" data-toggle="modal" data-target="#userInputModal">
                                <i class="el-icon-plus"></i>新增</button>
                        </label>
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>账号</th>
                                    <th>部门</th>
                                    <th>电话</th>
                                    <th>状态</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX">
                                    <td>杜鹏</td>
                                    <td>男</td>
                                    <td>dupeng</td>
                                    <td>IT</td>
                                    <td>18081052106</td>
                                    <td>在职</td>
                                    <td class="center">
                                        <button class="btn btn-text" data-toggle="modal" data-target="#userInputModal">
                                            <i class="el-icon-edit"></i>编辑</button>
                                        <button class="btn btn-text">
                                            <i class="el-icon-delete"></i>删除</button>
                                    </td>
                                </tr>
                                <tr class="even gradeC">
                                    <td>杜鹏</td>
                                    <td>男</td>
                                    <td>dupeng</td>
                                    <td>IT</td>
                                    <td>18081052106</td>
                                    <td>在职</td>
                                    <td class="center">
                                        <button class="btn btn-text" data-toggle="modal" data-target="#userInputModal">
                                            <i class="el-icon-edit"></i>编辑</button>
                                        <button class="btn btn-text">
                                            <i class="el-icon-delete"></i>删除</button>
                                    </td>
                                </tr>
                                <tr class="odd gradeA">
                                    <td>杜鹏</td>
                                    <td>男</td>
                                    <td>dupeng</td>
                                    <td>IT</td>
                                    <td>18081052106</td>
                                    <td>在职</td>
                                    <td class="center">
                                        <button class="btn btn-text" data-toggle="modal" data-target="#userInputModal">
                                            <i class="el-icon-edit"></i>编辑</button>
                                        <button class="btn btn-text">
                                            <i class="el-icon-delete"></i>删除</button>
                                    </td>
                                </tr>
                                <tr class="even gradeA">
                                    <td>杜鹏</td>
                                    <td>男</td>
                                    <td>dupeng</td>
                                    <td>IT</td>
                                    <td>18081052106</td>
                                    <td>在职</td>
                                    <td class="center">
                                        <button class="btn btn-text" data-toggle="modal" data-target="#userInputModal">
                                            <i class="el-icon-edit"></i>编辑</button>
                                        <button class="btn btn-text">
                                            <i class="el-icon-delete"></i>删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                    <div class="fg-toolbar pagination-bottom">
                        <div class="col-xs-12">
                            <el-pagination [total]="500" [layout]="['prev', 'pager', 'next', 'jumper', 'total']" (modelChange)="sizeChange($event)">
                            </el-pagination>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-user-input></app-user-input>
