    <script>
        function get_ip(cb) {
            var it = setInterval(function () {
                if (remote_ip_info) {
                    cb(remote_ip_info);
                    remote_ip_info = null;

                    clearInterval(it);
                    it = null;
                }
            }, 100);
        }

        get_ip(function (info) {
            console.log('你的ip所在地为:' + info.country + info.province + info.city);
        });
    </script>
